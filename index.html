<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="devendrakanojiya" />
    <title>Click To Chat</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      #root,
      #number {
        margin: 0 auto;
        text-align: center;
      }
      .container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .navtop,
      .navbottom {
        position: fixed;
        left: 0;
        right: 0;
      }
      .navtop {
        top: 0;
        border-bottom: 0.1px solid grey;
      }
      .navbottom {
        bottom: 0;
        border-top: 0.1px solid grey;
      }
    </style>
    <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/system/resources/previews/000/616/233/original/letter-w-leaf-nature-eco-green-logo-template-vector-isolated.jpg"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar fixed-top navbar-dark bg-body-tertiary navtop">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Go Go Power Rangers</a>
      </div>
    </nav>
    <!-- NavBar Ends -->
    <!-- Main -->
    <div class="container">
      <h1>Chat on <span style="color: green">WhatsApp</span></h1>
      <form id="whatsapp-form">
        <div class="form-group">
          <label for="number" class="link-secondary">Enter Phone Number:</label>
          <input
            id="number"
            class="form-control"
            type="text"
            placeholder="eg. +91 9876543210"
            aria-label="Phone Number"
          />
          <br />
          <button
            type="button"
            id="whatsapp-button"
            class="btn btn-outline-success"
            aria-label="Fire up on WhatsApp"
          >
            Fire up on WhatsApp
          </button>
        </div>
      </form>
    </div>
    <!-- Main Ends -->
    <!-- BottomBar -->
    <nav class="navbar fixed-bottom navbar-dark bg-body-tertiary navbottom">
      <div class="container-fluid justify-content-around">
        <a href="https://github.com/devendrakanojiya ">
          <button class="btn btn-outline" type="button" aria-label="Previous">
            <span class="fa fa-backward"></span>
          </button>
        </a>
        <a href="http://devenkanojiya.netlify.app ">
          <button class="btn btn-outline" type="button" aria-label="Home">
            <span class="fa fa-house"></span>
          </button>
        </a>
        <a href="https://linktr.ee/devendrakanojiya ">
          <button class="btn btn-outline" type="button" aria-label="Next">
            <span class="fa fa-forward"></span>
          </button>
        </a>
      </div>
    </nav>
    <!-- BottomBar Ends -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const inputElement = document.getElementById("number");
        const buttonElement = document.getElementById("whatsapp-button");

        function updateLink() {
          const phoneNumber = inputElement.value;
          const link = `https://api.whatsapp.com/send/?phone=${encodeURIComponent(
            phoneNumber
          )}&text&type=phone_number&app_absent=0`;

          buttonElement.onclick = function () {
            window.location.href = link;
          };
        }

        inputElement.addEventListener("input", updateLink);

        buttonElement.onclick = function () {
          const phoneNumber = inputElement.value;
          const link = `https://api.whatsapp.com/send/?phone=${encodeURIComponent(
            phoneNumber
          )}&text&type=phone_number&app_absent=0`;
          window.location.href = link;
        };
      });
    </script>
  </body>
</html>
